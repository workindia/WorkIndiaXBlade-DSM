name: CI

on:
  # Only run on push to develop (not main) to avoid redundancy:
  # - PRs already validate code before merge via pull_request trigger
  # - Release workflow validates when publishing packages
  # - Direct pushes to main should be prevented by branch protection
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Packages
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages in dependency order
        run: npm run build
        # Build tokens first (no dependencies), then dsm (depends on tokens)
        # This ensures type definitions are available for ESLint type checking
      
      - name: Check build artifacts
        run: |
          test -d packages/tokens/build || exit 1
          test -d packages/dsm/build || exit 1

      - name: Run linter
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: matrix.node-version == '22.x'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
